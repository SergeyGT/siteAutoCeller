<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="header">
<head>
    <title>Koroma</title>
    <link th:href="@{/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap.bundle.min.css}" rel="stylesheet">
     <style>
        .hero-section {
            background: url('https://images.unsplash.com/photo-1605106702734-205df224ecce?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center;
            background-size: cover;
            height: 100vh;
            position: relative;
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hero-overlay {
            background-color: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            padding: 20px;
        }
        .about-section {
            padding: 80px 0;
            background-color: #f8f9fa;
        }
        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #0d6efd;
        }
    </style>
</head>
<body>
<header class="d-flex flex-wrap align-items-center justify-content-between py-3 mb-4 border-bottom" style="position: fixed; width: 100%; background: white; z-index: 1000; left: 0; top: 0;">
    <div class="order-1 order-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
                <use xlink:href="#bootstrap"></use>
            </svg>
        </a>
    </div>
    
    <nav class="order-0 order-md-1 w-100 w-md-auto">
        <ul class="nav justify-content-center">
            <li><a href="/home" class="nav-link px-2 link-secondary">Домой</a></li>
            <li><a href="/tech" class="nav-link px-2">Техника</a></li>
            <li><a href="/about" class="nav-link px-2">О нас</a></li>
        </ul>
    </nav>
    
    <div class="order-2"> 
        <div style="width: 40px;"></div>
    </div>
</header>

</div>
